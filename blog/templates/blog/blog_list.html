{% extends 'mail/base.html'%}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">LehaMailling</h1>
    <p class="lead">Blog</p>
</div>

<div class="col-12">
        <div class="container">
            <div class="col-3 mb-5">
                <a class="p-2 btn btn-primary" href='{% url "blog:blog_create" %}'>Создать блог</a>
            </div>
            <div class="row text-center">
                {% for object in object_list %}
                <div class="col-3">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <h4 class="card-title pricing-card-title">{{ object.title }}</h4>
                                <a class="p-2 btn btn-outline-primary" href='{% url "blog:blog_detail" object.id %}'>Инфо</a>
                                {% if object.user_id == user.id %}
                                <a class="p-2 btn btn-outline-primary" href='{% url "blog:blog_edit" object.id %}'>Изменить</a>
                                <a class="p-2 btn btn-outline-danger" href='{% url "blog:blog_delete" object.id %}'>Удалить</a>
                                {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
