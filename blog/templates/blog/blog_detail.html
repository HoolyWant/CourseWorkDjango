{% extends 'mail/base.html'%}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{ blog.title }}</h2>
                </div>
                <div class="card-body">
                    <p>Статья: {{ blog.content }}</p>
                    <p>Просмотров: {{ blog.count }}</p>
                    <p>Автор: {{ blog.user }}</p>
                    <a class="p-2 btn btn-outline-primary" href='{% url "blog:blog_list" %}'>Назад</a>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
